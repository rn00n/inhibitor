<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .login-button {
      display: inline-block;
      margin-bottom: 16px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    .email-login {
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
    }

    .email-login:hover {
      background-color: #3367d6;
    }

    .kakao-login:hover {
      opacity: 0.9;
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }

    .login-divider::before,
    .login-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .login-divider::before {
      margin-right: 10px;
    }

    .login-divider::after {
      margin-left: 10px;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .login-footer a {
      color: #4285f4;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <h1 class="login-title">로그인</h1>

  <button id="email-login-btn" class="login-button email-login">
    이메일로 로그인
  </button>

  <div class="login-divider">또는</div>

  <a id="kakao-login-btn" class="login-button kakao-login" href="#">
    <img src="images/kakao_login_medium_wide.png" alt="카카오 로그인 버튼"/>
  </a>

  <div class="login-footer">
    계정이 없으신가요? <a href="#">회원가입</a>
  </div>
</div>

<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
  // 카카오 로그인 초기화 코드가 필요하다면 여기에 추가
  // Kakao.init('YOUR_APP_KEY');

  // 카카오 이미지 로드 후 이메일 버튼 너비 조정
  window.onload = function() {
    const kakaoImg = document.querySelector("#kakao-login-btn img");
    const emailBtn = document.getElementById("email-login-btn");

    if (kakaoImg && emailBtn) {
      // 이미지가 로드된 후 너비 설정
      kakaoImg.onload = function() {
        emailBtn.style.width = kakaoImg.width + "px";
      };

      // 이미지가 이미 캐시되어 있을 경우
      if (kakaoImg.complete) {
        emailBtn.style.width = kakaoImg.width + "px";
      }
    }
  };
</script>
</body>
</html>
